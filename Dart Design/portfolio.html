	initual scale=1">
	<!--CSS Links -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<link href="css/main.css" rel="stylesheet">

</head>
<body>
<!--Header -->
<div id="header">
<img src="images/header.png" height="200px" width="550px">
</div>
<!--Nav Bar -->
<div id="pages">

	<a href="index.html">
	<img src="images/home.png" alt="Home">
	</a>

	<a href="product.html">
	<img src="images/pricing.png" alt="pricing">
	</a>

	</a>

<!-- Container -->
<div id="container">
<!-- jquery Zoomed when clicked images -->
<h1> Click each image to view and increase the size!</h1>
<div class="row">
  <div class="column">
    <img src="images/logo.jpg" alt="Logo" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="images/photo.png" alt="Photo Edit(Burning tree)" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="images/card.jpg" alt="Business Card" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="images/website.jpg" alt="Website Example" style="width:75%" onclick="myFunction(this);">
  </div>
</div>
<!-- Code to make images expand -->
<div class="container">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  <img id="expandedImg" style="width:70%">
  <div id="imgtext"></div>
</div>

</div>
