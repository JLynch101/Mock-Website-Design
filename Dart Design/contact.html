<!-- Contact info page -->
<!DOCTYPE html>
<html>
<head>
	<!-- Favicon -->	
	<link rel="icon" href="images/favicon.png" type="image/png" sizes="32x32">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, 
	initual scale=1">
	<!--CSS Links -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
  	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	<title>Dart Design</title>
</head>
<body>
	<!--Header -->
<div id="header">
<img src="images/header.png" height="200px" width="550px">
</div>
<!--Nav Bar -->
<div id="pages">

	<a href="index.html">
	<img src="images/home.png" alt="Home">
	</a>

	<a href="product.html">
	<img src="images/pricing.png" alt="pricing">
	</a>

	<a href="portfolio.html">
	<img src="images/portfolio.png" alt="portfolio">
	</a>

	<a href="contact.html">
	<img src="images/contact.png" alt="contact">
	</a>

</div>
<!-- Container -->
<div id="container">
	<!-- Input Type for contact details link to confirmation html page-->
<form name="contact" action="confirmation.html" onsubmit="return validateForm()" method="post">
	<br>
  	<h1>Full Name</h1> <input type="text" name="fullname">
  	<br>
  	<br>
	<h1>Email</h1> <input type="email" name="email">
	<br>
	<br>
  	<h1>Phone Number</h1> <input type="text" name="number">
  	<br>
  	<br>
   	<h1>Used our services before?</h1><input type="checkbox" name="customer">
   	<br>
   	<br>
  	<input type="submit" value="Submit" id="contactsubmit">
</form>
</div>




<!-- Footer -->
<div id="footer">
DartDeisgn Ireland @ 2018
</div>
<!--Javascript Links -->
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/services.js"></script>
<script src='js/handlebars.min.js'></script>
<script src="js/js.js"></script>
<script src="js/jquery.js"></script>

</body>
</html>
